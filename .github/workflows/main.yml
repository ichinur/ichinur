name: generate animation

on:
  # Trigger automatically on every push to the main branch
  push:
    branches:
      - main
  
  # Trigger automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *" 
  
  # Manually trigger the workflow (for testing or on-demand runs)
  workflow_dispatch:
  
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increased timeout for long-running actions

    steps:
      # Generates the snake animation from the GitHub contributions graph
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # Ensure this is correct
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Check if the dist directory has the output files
      - name: Check dist directory contents
        run: ls -l dist

      # Push the SVG file to the 'main' branch
      - name: push github-contribution-grid-snake.svg to the main branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: main  # Push to the main branch
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
